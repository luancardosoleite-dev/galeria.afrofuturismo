<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Afrofuturismo</title>

  <style>
    /* ... (O código CSS completo e único é mantido aqui, pois já está perfeito) ... */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@300;600&display=swap');

    body {
      background-color: #0b0b0b;
      color: #f2f2f2;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #222222, #444444); 
      color: #fff;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.5);
      position: relative; 
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6em;
      margin: 10px 0 5px;
      color: #f2f2f2; 
    }

    header p {
      font-size: 0.9em;
      opacity: 0.85;
    }

    .logo-uneb {
      position: absolute;
      top: 50%; 
      transform: translateY(-50%);
      right: 20px; 
      width: 100px; 
      height: auto;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
      gap: 15px;
      padding: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 100%;
      height: 120px; 
      object-fit: cover; 
    }

    .card h3 {
      padding: 10px;
      text-align: center;
      font-size: 0.95em;
      color: #AAAAAA; 
    }

    .modal {
      display: none; 
      position: fixed;
      z-index: 999;
      inset: 0; 
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #111;
      border: 2px solid #555555; 
      border-radius: 12px;
      padding: 15px;
      max-width: 90%;
      text-align: center;
    }

    .modal video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #fechar {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 28px;
      color: #AAAAAA; 
      cursor: pointer;
    }
    /* FIM DO CÓDIGO CSS (STYLE.CSS) */
  </style>
</head>
<body>
  
  <header class="header">
    <img src="media/uneb.jpg" alt="Logo UNEB" class="logo-uneb">
    <h1>Afrofuturismo: O Futuro é Ancestral</h1>
    <p>Explore os vídeos e mergulhe nas visões do futuro negro.</p>
  </header>

  <main id="galeria" class="galeria"></main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="fechar">&times;</span>
      <video id="videoPlayer" controls></video>
      <h2 id="videoTitulo"></h2>
    </div>
  </div>

  <script>
    /* INÍCIO DO CÓDIGO JS (SCRIPT.JS) - AGORA INSERIDO AQUI */
    const videos = [
      { titulo: "O Futuro é negro", arquivo: "video1.mp4", thumb: "capa1.jpg" },
      { titulo: "Protagonista da própria história", arquivo: "video2.mp4", thumb: "capa2.jpg" },
      { titulo: "Corpo e Cosmos", arquivo: "video3.mp4", thumb: "capa3.jpg" },
      { titulo: "Representações do AFROFUTURISMO", arquivo: "video4.mp4", thumb: "capa4.jpg" },
      { titulo: "TV Brasil: O Afrofuturo.", arquivo: "video5.mp4", thumb: "capa5.jpg" },
      { titulo: "Você não fala errado, você fala BANTU", arquivo: "video6.mp4", thumb: "capa6.jpg" },
      { titulo: "O amor me deu direto ( poesia )", arquivo: "video7.mp4", thumb: "capa7.jpg" },
      { titulo: "Se eu pudesse voltar ao passado (poesia)", arquivo: "video8.mp4", thumb: "capa8.jpg" },
      { titulo: "Vamos descolonizar cabeças?", arquivo: "video9.mp4", thumb: "capa9.jpg" },
      { titulo: "Queria poder reescrever a história ( poesia )", arquivo: "video10.mp4", thumb: "capa10.jpg" },
      { titulo: "O futuro que tentaram apagar", arquivo: "video11.mp4", thumb: "capa11.jpg" }
    ];

    const galeria = document.getElementById("galeria");
    const modal = document.getElementById("modal");
    const videoPlayer = document.getElementById("videoPlayer");
    const videoTitulo = document.getElementById("videoTitulo");
    const fechar = document.getElementById("fechar");

    videos.forEach(v => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <img src="media/thumbs/${v.thumb}" alt="${v.titulo}">
        <h3>${v.titulo}</h3>
      `;
      card.onclick = () => {
        modal.style.display = "flex";
        videoPlayer.src = `media/videos/${v.arquivo}`;
        videoTitulo.textContent = v.titulo;
        videoPlayer.play();
      };
      galeria.appendChild(card);
    });

    fechar.onclick = () => {
      modal.style.display = "none";
      videoPlayer.pause();
      videoPlayer.src = "";
    };

    window.onclick = e => {
      if (e.target === modal) {
        modal.style.display = "none";
        videoPlayer.pause();
      }
    };
    /* FIM DO CÓDIGO JS (SCRIPT.JS) */
  </script>
</body>
</html>
